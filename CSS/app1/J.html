<!DOCTYPE html>

    <title>div and span tag</title>
    <link rel="stylesheet" href="./CSS/J.css">

<body>
     <div class="red">
        <h3>heading number one</h3>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quaerat, recusandae.

    <span class="span">

    </span>


    <div class="grey">

        </p>
    </div>

</body>
