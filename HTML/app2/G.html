<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
</head>
<body>
    <form action="./data.html" method="">

        <!-- normal text input -->
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" placeholder="enter first name">

        <br/>
        <br/>

        <!-- password input -->
        <label for="password">Password</label>
        <input type="password" name="password" placeholder="enter password">

        <!-- email as input -->
        <h4>heading</h4>
        <p>paragraph</p>
        <label for="email">Email</label>
        <input type="email" name="email">
    
        <br/>
        <br/>

        
        <!-- text area -->
        <textarea name="textarea" id="" cols="10" rows="5"></textarea>
        

        <!-- radio button -->
        <p>Please select your favorite coding language</p>

        <input type="radio" name="coding" id="" value="" checked>Java
        <input type="radio" name="coding" id="" value="">Python
        <input type="radio" name="coding" id="" value="">JavaScript
        <input type="radio" name="coding" id="" value="">C++

        <br/>
        <br/>


        <!-- checkboxes -->
        <p>Please select your technical skills</p>

        <input type="checkbox" name="tech" id=""> Java
        <input type="checkbox" name="tech" id=""> JavaScript
        <input type="checkbox" name="tech" id=""> HTML
        <input type="checkbox" name="tech" id=""> CSS
        <input type="checkbox" name="tech" id=""> React


        <!-- drop down option -->
        <p>Please select your technical skills</p>


        <select name="languages" id="">
            <option value="">Java</option>
            <option value="">HTML</option>
            <option value="">CSS</option>
            <option value="">JavaScript</option>
        </select>



        <!-- horizontal thematic line break -->
        <hr/>

        <!-- submit button -->
        <button type="submit">Click to Submit</button>


        <!-- reset button to clear the data on the fields -->
        <button type="reset">reset</button>


        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>


    </form>
</body>
</html>
